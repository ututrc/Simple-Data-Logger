<template name="ApplicationSettingsView">
  <div class="row">
    <div class="col-md-12">
      <h3>Settings</h3>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Application settings</h3>
        </div>
        <div class="panel-body">
          <div class="col-md-12">
            <ul class="list-group">
              {{#each applicationSettingsList}}
                {{> ApplicationSettingsListItem}}
              {{/each}}
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>
</template>

<template name="ApplicationSettingsListItem">
  {{#autoForm collection="UXLab.settings" doc=this id="updateBookForm" type="update" autosave=true}}
    <fieldset>
      <legend>{{description}}</legend>
      {{> afQuickField name='value'}}
    </fieldset>
    <button class="btn btn-danger" type="button" data-settingid="{{_id}}" data-settingdefault="{{default}}">Reset <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
    <!--<button type="submit" class="btn btn-primary">Update</button>-->
  {{/autoForm}}
</template>

<template name="ApplicationSettingsResetView">
  <div class="row">
    <div class="col-md-4">
      <h3>Reset settings</h3>
      <button class="btn btn-danger btn-large" id="resetSettings">RESET</button><br>
      <strong>This action can not be undone!</strong>
    </div>
    <div class="col-md-4">
      <h3>Upgrade database</h3>
      <button class="btn btn-danger btn-large" id="upgradeDatabase">UPGRADE</button><br>
      <strong>This action can not be undone!</strong>
    </div>
  </div>
</template>
