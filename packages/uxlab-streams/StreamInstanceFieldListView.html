<template name="StreamInstanceFieldListView">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Fields</h3>
    </div>
    <div class="panel-body">

      <div class="row">
        <div class="col-md-12">
          <ul class="list-group">
            {{#each fields}}
              {{> StreamInstanceFieldListItem}}
            {{/each}}
          </ul>
        </div>
      </div>

    </div>
  </div>
</template>

<template name="StreamInstanceFieldListItem">
  <li class="list-group-item">{{this}}</li>
</template>
