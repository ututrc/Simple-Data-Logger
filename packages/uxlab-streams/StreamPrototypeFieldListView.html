
<template name="StreamPrototypeFieldListView">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Fields</h3>
  </div>
  <div class="panel-body">

    <div class="row">
      <div class="col-md-4 col-md-offset-8 create-stream">
        <div class="input-group">
          <input type="text" class="form-control streamfield-name" placeholder="Field name">
          <span class="input-group-btn">
            <button class="create-streamfield btn btn-default" type="button">Create <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
          </span>
        </div><!-- /input-group -->
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <ul class="list-group">
          {{#each fields}}
            {{> StreamPrototypeFieldListItem}}
          {{/each}}
        </ul>
      </div>
    </div>

  </div>
</div>
</template>

<template name="StreamPrototypeFieldListItem">
    <li class="list-group-item">
    <button class="remove-streamfield btn btn-danger btn-xs" data-fieldname="{{name}}">Delete <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
      {{name}}
      {{#autoForm collection="UXLab.data.streams.fields" id=fieldId doc=this type="update" autosave=true label-class="sr-only" template="bootstrap3-inline"}}
        <fieldset>
          {{> afFieldInput name='promote'}}
        </fieldset>
        <!--<button type="submit" class="btn btn-primary">Update</button>-->
      {{/autoForm}}
    </li>
</template>
