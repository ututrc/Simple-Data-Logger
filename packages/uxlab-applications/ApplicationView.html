<template name="ApplicationView">
    <div class="row">
      <div class="col-md-8">
        <h3>{{> editableText collection="applications" field="name" acceptEmpty=false}}</h3>
        <ul>
          <li>Id: {{_id}}</li>
        </ul>
      </div>
      <div class="col-md-4 text-right">
        <button class="remove-application btn btn-danger btn-sm">Delete <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
      </div>
    </div>

    {{#with this}}
      {{> StreamPrototypeListView}}
    {{/with}}
</template>
