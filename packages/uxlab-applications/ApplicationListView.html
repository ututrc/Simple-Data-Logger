
<template name="ApplicationListView">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Available applications</h3>
  </div>
  <div class="panel-body">

    <div class="row">
      <div class="col-md-4 col-md-offset-8 create-application">
        <div class="input-group">
          <input type="text" class="form-control application-name" placeholder="Application name">
          <span class="input-group-btn">
            <button class="create-application btn btn-default" type="button">Create <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
          </span>
        </div><!-- /input-group -->
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <ul class="list-group" id="select-application-list">
          {{#each applications}}
            {{> ApplicationListItem}}
          {{/each}}
        </ul>
      </div>
    </div>

  </div>
</div>
</template>

<template name="ApplicationListItem">
      <a href="/applications/{{_id}}" class="list-group-item" data-appid="{{_id}}">
        <span class="badge">{{running}}</span>
          {{name}}
      </a>
</template>
