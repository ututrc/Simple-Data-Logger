
<template name="SubjectListView">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Recorded subjects</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <ul class="list-group">
          {{#each subjects}}
            {{> SubjectListItem}}
          {{/each}}
        </ul>
      </div>
    </div>

  </div>
</div>
</template>

<template name="SubjectListItem">
  <a href="subjects/{{_id}}" class="list-group-item">
    {{#if isLive}}
      <span class="badge live">{{deviceName}}</span>
    {{else}}
      <span class="badge">{{deviceName}}</span>
    {{/if}}
    {{time}}
  </a>
</template>
