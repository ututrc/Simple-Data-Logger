
<template name="StreamDataTableView">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Available Data</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                {{#each streamFields}}
                  <th>{{this}}</th>
                {{/each}}
              </tr>
            </thead>
            <tbody>
              {{#each inputData}}
                {{> StreamDataTableRow}}
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
</template>

<template name="StreamDataTableRow">
    <tr>
      {{#each dataFields}}
      <td>
        {{this}}
      </td>
      {{/each}}
    </tr>
</template>
